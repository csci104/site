<div class="person">
  <img src="{{ person.image }}" alt="{{ person.name }}" />
  <div class="info">
    <span class="name">{{ person.name }}</span>
    <span class="email"><a>{{ person.email }}</a></span>
    <span class="hours">{{ person.hours }}</span>
    <span class="location">{{ person.location }}</span>
  </div>
</div>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/theme.js"></script>
  </head>

  {% include scripts.html %}

  <body class="night">
    {% if page.navigation != false %}
    <div id="navigation">
      <div class="item"><a href="{{ site.baseurl }}/">CSCI 104</a></div>
      {% for item in site.data.navigation.items %}
      {% if item.menubar != false %}
      <div class="item">
        <a href="{{ site.baseurl }}{{ item.url }}">{{ item.short }}</a>
      </div>
      {% endif %}
      {% endfor %}
      <div class="spacer"></div>
      <div class="item">
        <img src="{{ site.baseurl }}/assets/img/icon/sun.svg" class="theme-toggle light" />
        <img src="{{ site.baseurl }}/assets/img/icon/moon.svg" class="theme-toggle dark" />
      </div>
    </div>
    {% endif %}
    {{ content }}
  </body>
</html>
